<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Background Design</title>
    <style>
        :root {
            --terracotta: #b2774c;
            --tan: #c6a086;
            --greige: #a6a18f;
            --olive: #645c41;
            --linen: #dfddd8;
            --white: #ffffff;
            --off-white: #f6edd3;
            --light-olive: #a9a48e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Main background container */
        .background-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Full page container */
        .full-page-container {
            position: relative;
            width: 100vw;
            min-height: 100vh;
        }



        /* Base layer: Engagement photo */
        .engagement-photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Engagement_Photo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }

        /* Middle layer: Olive shape overlay */
        .olive-shape-overlay {
            position: absolute;
            top: 40%; /* Start at 40% of the image height */
            left: 0;
            width: 100%;
            height: 60%; /* Takes up the remaining 60% of the height */
            background-color: var(--light-olive);
            border-radius: 20px 150px 20px 20px; /* top-left, top-right, bottom-right, bottom-left */
            z-index: 2;
        }

        /* Extended olive shape for full page */
        .olive-shape-full {
            position: absolute;
            top: 40vh; /* Start where the hero section ends */
            left: 0;
            width: 100%;
            height: calc(100vh - 40vh); /* Extend to bottom of page */
            background-color: var(--light-olive);
            border-radius: 20px 150px 0 0; /* Only round the top corners */
            z-index: 2;
        }

        /* Top layer: Terracotta shape */
        .terracotta-shape-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%; /* 70% of the width of the other elements */
            height: 400px;
            background-color: var(--terracotta);
            border-radius: 20px 20px 20px 300px; /* top-left, top-right, bottom-right, bottom-left */
            z-index: 3;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Extended terracotta shape for full page */
        .terracotta-shape-full {
            position: absolute;
            top: 50vh; /* Start at center of viewport */
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: calc(100vh - 50vh - 100px); /* Extend to near bottom, leaving 100px gap */
            background-color: var(--terracotta);
            border-radius: 20px 20px 20px 300px; /* top-left, top-right, bottom-right, bottom-left */
            z-index: 3;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Content overlay for demonstration */
        .content-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            text-align: center;
            color: var(--off-white);
            font-family: 'Playfair Display', serif;
            pointer-events: none;
        }

        .content-overlay h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content-overlay p {
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .terracotta-shape-overlay {
                width: 85%;
                height: 300px;
            }

            .content-overlay h1 {
                font-size: 2rem;
            }

            .content-overlay p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .terracotta-shape-overlay {
                width: 90%;
                height: 250px;
            }

            .terracotta-shape-full {
                width: 85%;
                height: calc(100vh - 50vh - 80px);
            }

            .olive-shape-overlay {
                top: 35%;
                height: 65%;
            }

            .olive-shape-full {
                top: 35vh;
                height: calc(100vh - 35vh);
            }
        }

        /* Optional: Add some decorative elements */
        .decorative-element {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid var(--off-white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--off-white);
            z-index: 4;
            pointer-events: none;
        }

        .decorative-element.top-left {
            top: 20%;
            left: 10%;
        }

        .decorative-element.bottom-right {
            bottom: 20%;
            right: 10%;
        }
    </style>
</head>
<body>
    <div class="full-page-container">
        <!-- Hero section with engagement photo -->
        <div class="background-container">
            <!-- Base layer: Engagement photo -->
            <div class="engagement-photo"></div>
            
            <!-- Middle layer: Olive shape overlay -->
            <div class="olive-shape-overlay"></div>
            
            <!-- Top layer: Terracotta shape -->
            <div class="terracotta-shape-overlay"></div>
            
            <!-- Content overlay for demonstration -->
            <div class="content-overlay">
                <h1>Megan & Dant√©</h1>
                <p>February 21st, 2026</p>
            </div>
            
            <!-- Decorative elements -->
            <div class="decorative-element top-left">M</div>
            <div class="decorative-element bottom-right">D</div>
        </div>

        <!-- Extended shapes for full page -->
        <div class="olive-shape-full"></div>
        <div class="terracotta-shape-full"></div>
    </div>
</body>
</html>
